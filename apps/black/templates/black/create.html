<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'list/css/login.css' %}"media="screen" title="no title"  charset="utf-8">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>

        <h1>Add Trip</h1>

        <form class="" action="{% url 'blackApp:create' %}" method="post">
            {% csrf_token %}
            Destination:<input type="text" name="destination" value="">
            Description:<textarea name="description" rows="8" cols="80"></textarea>
            Travel Date From: <input type="date" name="fromDate" value="">
            Travel Date To: <input type="date" name="toDate" value="">
            <input type="submit" name="createButt" value="Add">
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
